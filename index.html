<!DOCTYPE html>
<html>
  <head>
    <title>SEC Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div class="header">
      <h1>SEC Door</h1>
    </div>

    <div class="title-row">
      <img src="https://content.codecademy.com/projects/chore-door/images/star.svg">
      <p class="instructions-title">Instructions</p>
      <img src="https://content.codecademy.com/projects/chore-door/images/star.svg">
    </div>

    <table class="instructions-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">Hiding behind one of these doors is the Gary Gensler.</td>
      </tr>
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">Your mission is to open all of the doors without running into the Gary.</td>
      </tr>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">If you manage to avoid Gaery until you open the very last door, you win!</td>
      </tr>
    </table>

    <div class="door-row">
      <img id="door1" class="door-frame" src="https://i.imgur.com/zKBuZz2.png">
      <img id="door2" class="door-frame" src="https://i.imgur.com/zKBuZz2.png">
      <img id="door3" class="door-frame" src="hhttps://i.imgur.com/zKBuZz2.png">
    </div>

    <div id="start" class="start-row">Good luck!</div>

    <script type="text/javascript" src="script.js"></script>

  </body>

</html>
